[loggers]
keys=root, interval_tree, network_flow, genetic, bin_packing, uvicorn, uvicorn.error, uvicorn.access

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_interval_tree]
level=INFO
handlers=consoleHandler
qualname=soso.interval_tree.satellite_interval_trees
propagate=0

[logger_network_flow]
level=INFO
handlers=consoleHandler
qualname=soso.network_flow.network_flow_scheduler_improved
propagate=0

[logger_bin_packing]
level=INFO
handlers=consoleHandler
qualname=soso.bin_packing.ground_station_bin_packing
propagate=0

[logger_genetic]
level=INFO
handlers=consoleHandler
qualname=soso.genetic.genetic_scheduler
propagate=0

[logger_uvicorn]
level=INFO
handlers=consoleHandler
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=consoleHandler
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=consoleHandler
qualname=uvicorn.access
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - [%(levelname)s] - %(message)s
